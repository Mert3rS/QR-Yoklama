<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Şifre Değiştir</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='change_password.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logoktu.jpg') }}">
</head>
<body>
  <div class="container">
    <h2>🔐 Şifre Değiştir</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <input type="password" name="current_password" placeholder="Mevcut Şifre" required>
      <input type="password" name="new_password" placeholder="Yeni Şifre" required>
      <input type="password" name="confirm_password" placeholder="Yeni Şifre (Tekrar)" required>
      <button type="submit">Şifreyi Güncelle</button>
    </form>
    {% if session.get('teacher') %}
    <a href="{{ url_for('dersler') }}" class="back-btn">⬅️ Geri Dön</a>
  {% else %}
    <a href="{{ url_for('dersler') }}" class="back-btn">⬅️ Geri Dön</a>
  {% endif %}
  
  </div>
</body>
</html>
